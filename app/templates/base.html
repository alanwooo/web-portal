<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/images/favicon.ico">

    <title>HWE Code Coverage</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/custom/dashboard.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/assets/js/vendor/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="../static/assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/assets/js/ie10-viewport-bug-workaround.js"></script>
    {% block customjs %}
    {% endblock customjs %}
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-toggleable-sm" id="navbar">
        <a class="navbar-brand" href="{{ url_for("index") }}">HWE Code Coverage</a>
        <ul class="nav navbar-nav float-sm-right">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for("smartlauncher") }}">Smart Launcher<span class="sr-only">(current)</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for("index") }}">Code Coverage<span class="sr-only">(current)</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Reporter<span class="sr-only">(current)</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Log In<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline float-sm-right mr-3">
          <input class="form-control" type="text" placeholder="Search">
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% block navigation %}
        {% endblock navigation %}

        {% block main %}
        {% endblock main %}
      </div>
    </div>
  </body>
</html>
